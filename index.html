    <title>Форма реєстрації</title>
    <form id="registrationForm">
      <label for="firstName">Ім'я:</label>
      <input type="text" id="firstName" name="firstName" required /><br />

      <label for="lastName">Прізвище:</label>
      <input type="text" id="lastName" name="lastName" required /><br />

      <label for="birthday">Дата народження:</label>
      <input type="text" id="birthday" name="birthday" required /><br />

      <label for="gender">Стать:</label>
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Чоловік</label>
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Жінка</label><br />

      <label for="city">Місто:</label>
      <select id="city" name="city" required>
        <option value="">Виберіть місто</option>
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Одеса">Одеса</option>
        <option value="Харків">Харків</option></select
      ><br />

      <label for="address">Адреса:</label>
      <textarea id="address" name="address" required></textarea><br />

      <label>Мови, якими володієте:</label><br />
      <input type="checkbox" id="english" name="languages" value="English" />
      <label for="english">Англійська</label><br />
      <input type="checkbox" id="french" name="languages" value="French" />
      <label for="french">Французька</label><br />
      <input type="checkbox" id="german" name="languages" value="German" />
      <label for="german">Німецька</label><br />

      <button type="submit">Зберегти</button>
    </form>

    <table id="userData" style="display: none">
      <tr>
        <th>Ім'я</th>
        <th>Прізвище</th>
        <th>Дата народження</th>
        <th>Стать</th>
        <th>Місто</th>
        <th>Адреса</th>
        <th>Мови, якими володіє</th>
      </tr>
    </table>
