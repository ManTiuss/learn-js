<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <h1>Погода у Львові</h1>
  <div class="weather-data">
      <p>Температура: <span id="temperature"></span>°C</p>
      <p>Тиск: <span id="pressure"></span> мм ртутного стовпчика</p>
      <p>Опис: <span id="description"></span></p>
      <p>Вологість: <span id="humidity"></span>%</p>
      <p>Швидкість вітру: <span id="wind-speed"></span> м/с</p>
      <p>Напрям вітру: <span id="wind-deg"></span>°</p>
      <img src="./img/weather.png" id="weather-icon" alt="weather">
  </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./Weather.js"></script>
</body>
</html>
